<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personajes></app-personajes>
        <!-- <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let item of personajes">
                <!-- | number *es un pipe para que lo grafique o muestre como un numero, 
                traforma vusualmente la informacion
                {{item.nombre}} - {{item.poder | number}}</li>
        </ul> -->
    </div>


    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <!--Inicia el formulario y captura todo el evento
        click, blur

                    <input type="text" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre($event)"/>

        -->
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre"/>
            <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder"/>
            <button type="submit">
                Agregar
            </button>
        </form>

        <p>Personaje: <small>{{nuevo.nombre}}</small></p>
    </div>
</div>
