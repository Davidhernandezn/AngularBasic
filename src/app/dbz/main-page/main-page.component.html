<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Krilin - 700</li>
            <li>Goku - 7200</li>
            <li>Gohan - 1200</li>
        </ul>
    </div>


    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <!--Inicia el formulario y captura todo el evento
        click, blur

                    <input type="text" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre($event)"/>

        -->
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre"/>
            <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder"/>
            <button type="submit">
                Agregar
            </button>
        </form>

        <p>Personaje: <small>{{nuevo.nombre}}</small></p>
    </div>
</div>
