<h4>Listado</h4>
<ul class="list-group">
  <!--Y SI OCUPAMOS ORDENAR O AGREGAR INDICES? 
  el index es por defecto-->

  <li *ngFor="let character of characterList; 
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item">
<span class="text-primary">{{i+1}}. </span>
<span>{{character.name}} - Power: {{character.power}}</span>

<!-- Valida si es el primero
<span>Es el primero: {{i === 0 }}</span>--> 
<!-- Valida si es el ultimo
<span>Es el ultimo: {{i === characterList.length - 1}}</span> -->

<!--VALIDAR CON MENOS CONDICIONES-->
<span>Es el primero: {{ isFirst }}</span>
<span>Es el ultimo: {{ isLast }}</span>
<span>Es el par: {{ isEven }}</span>
<span>Es el impar: {{ isOdd }}</span>

  </li>

</ul>
