<h1>{{nombre}}</h1>
<dl>
    <td>Nombre</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion</td>
    {{obtenerDatos()}}

    <td>Capitalizado</td>
    <!--Mayusculas-->
    <dd>{{nombre.toUpperCase()}}</dd>
    <dd>{{nombreCapitalizado}}</dd>

    <button (click)="cambiarNombre()">Cambiar Nombre</button>
    <button (click)="cambiarEdad()">Cambiar Edad</button>
</dl>
